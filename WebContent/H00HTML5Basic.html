<!-- doctype 선언부 : 해당문서가 HTML5임을 선언한다. -->
<!DOCTYPE html>
<!--
이클립스->run(로 jsp실행)->크롬에서 우클릭-페이지소스보기 => <%=str %> 안보임

탐색기에서 브라우저로 jsp 드래그앤드롭->페이지 소스 보기 => <%=str%> 보임
-->
<!-- HTML문서의 시작을 알림 -->
<html>
	<!-- 
	head부부네서는 해당 웹문서의 정보(작성자, 작성도구, 설명, 인코딩 등)을 웹라우저에 알려줌.
	
	 - meta, title태그는 반드시 head태그 안에 기술해야 한다.
	 - 추가적인 태그
	 	<script> 태그 : 자바스크립트를 기술하기 위한 태그
	 	<style> 태그 : CSS3를 기술하기 위한 태그
	 	
	 	※경우에 따라서 script, style태그는 body태그 안에 기술해도 무방하다.
	 -->
	<head>
		<!-- 해당 HTML 문서의 캐릭셋(문자세)은 다국어를 지원하는 UTF-8로 지정하겠다는 선언 -->
		<meta charset="UTF-8">
		<!--  해당 문서의 타이틀로 웹브라우저의 탭부분에 노출됨 -->
		<title>H00HTML5Basic</title>
	</head>
	<body>
		<h2>HTML 수업</h2>
		<h4>h4태그는 마크업 기능이 </h4>있는 태그입니다.
		<!--  줄바꿈을 할 때는 br 태그를 사용한다.-->
		<br />
		<!--
		java처럼 '*...*/ 블럭주석은 상요도지 않느나. 또한 라인단위 주석도 사용할 수 없다.
		-->

		<!-- 마크업기능이 없는 태그는향후 JSP -->
		<span>span태그는 마크업 기능이 </span>없눈 탸그입니다.
		
		웹브라우저에는 스페이스, 엔터는 "공백한칸"으로 표현된다.
		<br />
		만                                 약 이처럼 여러칸을 띄우려면 &amp;nbsp;를 사용해야 한다.
		<br />
		띄워 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;쓰기
	
	</body>
	
	
</html>
