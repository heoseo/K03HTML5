<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerFrame02.html</title>
</head>
<body>
	<h2>innerFrame02페이지</h2>
	
	<!-- 
		* target : 링크를 걸 때 어떤 창에서 페이지 이동을 시킬지 결정하기 위한 속성값
			_self : 디폴트값으로 쓰지않아도 되며, 현재페이지에서 이동한다.
			_parent : 여러단계(depth)의 프레임이 있는 경우 한단계 상위 프레임을 지정한다.(부모프레임)
			_top : 단계에 상관없이 항상 최상위 프레임을 지정한다.
					그 외에는 프레임에 부여한 name속성값을 사용하여 지정한다.
		※ 만약 name속성으로 target을 찾을 수 없는 경우에는 새창으로 링크가 열린다.
	 -->
	<p>
		<a href="http://11st.co.kr" target="_self">_self</a>
		<br />
		<a href="http://auctio.co.kr" target="_parent">_parent</a>
		<br />
		<a href="http://daum.net" target="_top">_top</a>
		<br />
		<a href="http://www.naver.com" target="topWin">topWin</a>
		<br />
		<a href="http://www.naver.com" target="topWin444">target찾을수 없을때 새창열림</a>
	</p>
</body>
</html>
